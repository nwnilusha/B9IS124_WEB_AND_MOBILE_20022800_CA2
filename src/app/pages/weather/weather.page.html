<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-label style="font-weight: 400; font-size: 1.5em; text-align: center;">Weather Forcast</ion-label>
  </ion-item>
  
  <ion-searchbar [(ngModel)]="cityName" (ngModelChange)="loadData()" color="secondary" placeholder="Search for City"></ion-searchbar>
  <!-- <ion-card *inif="!loading">

  </ion-card> -->
  <ion-card class="cardStyle">
    <ion-item lines="none">
      <p style="font-weight: 500; color: white;">Today's Report</p>
      <ion-label id="date" slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <span id="temp">
        {{(weatherTemp?.temp - 273.15).toFixed(0)}}
      </span>
      <span style="font-size: 1.3em; font-weight: bold; color: #4377c9; margin-bottom: 25px;">o</span>
      <img [src]=weatherIcon  slot="end" width="180px" height="180px">
    </ion-item>
    <ion-item>
      <ion-icon id="locationIcon" name="location"></ion-icon>
      <span>{{cityName}}</span>
    </ion-item>
  </ion-card>

  <ion-card class="cardStyle">
    <ion-item>
      <span>Maximum Temp</span>
      <span slot="end">{{(weatherTemp?.temp_max - 273.15).toFixed(0)}}</span>
    </ion-item>
    <ion-item>
      <span>Minimum Temp</span>
      <span slot="end">{{(weatherTemp?.temp_min - 273.15).toFixed(0)}}</span>
    </ion-item>
    <ion-item>
      <span>Humidity</span>
      <span slot="end">{{weatherTemp?.humidity}} %</span>
    </ion-item>
  </ion-card>
</ion-content>
