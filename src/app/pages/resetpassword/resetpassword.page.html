<ion-content [fullscreen]="true">

  <div class="header">
    <ion-label style="font-weight: 400; font-size: 2em; text-align: center; font-weight: bolder;">Enter your email</ion-label>
    <p class="subtitle">To recieve a reset password link</p>
  </div>

  <div class="ion-padding">
    <ion-item>
      <ion-input type='Email' label="Email" labelPlacement="floating" placeholder="Email" class="input"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <div class="signupLink">
      <a style="color: #FFC33F;" [routerLink]="['/login']">Login Page</a>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button [routerLink]="['/login']">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>

  </ion-fab>
</ion-content>
